plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Dependencias de Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.0' // Asegúrate de usar la última versión

    // Dependencias de prueba (JUnit por ejemplo)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'org.example.Ejecuccion' // Cambia esto al nombre de tu clase principal
}

test {
    useJUnitPlatform()
}

